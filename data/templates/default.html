<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        :root {
            color-scheme: light dark;
            --text-color: #333;
            --bg-color: #fff;
            --code-bg: #f5f5f5;
            --border-color: #ddd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e0e0e0;
                --bg-color: #1a1a1a;
                --code-bg: #2d2d2d;
                --border-color: #444;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            background: var(--bg-color);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        h1 { font-size: 2em; border-bottom: 2px solid var(--border-color); padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }

        pre {
            background: var(--code-bg);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            font-family: ui-monospace, 'SF Mono', monospace;
            font-size: 0.9em;
        }

        :not(pre) > code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 4px solid var(--border-color);
            color: #666;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 0.5em 1em;
            text-align: left;
        }

        th {
            background: var(--code-bg);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #0066cc;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }
    </style>
$if(highlighting-css)$
    <style>
$highlighting-css$
    </style>
$endif$
</head>
<body>
$if(title)$
<header>
    <h1 class="title">$title$</h1>
$if(author)$
    <p class="author">$author$</p>
$endif$
$if(date)$
    <p class="date">$date$</p>
$endif$
</header>
$endif$

$if(toc)$
<nav id="toc">
    <h2>Contents</h2>
    $toc$
</nav>
$endif$

<main>
$body$
</main>

$if(footer)$
<footer>
    <p>$footer$</p>
</footer>
$endif$
</body>
</html>
